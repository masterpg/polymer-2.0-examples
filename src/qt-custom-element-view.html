<link rel="import" href="../bower_components/polymer/polymer-element.html">

<script>
  // `qt-custom-element-view`と呼ばれる新しいエレメントを定義する
  class QtCustomElementView extends Polymer.Element {
    // このエレメントの名前を返すisというgetterを定義する必要がある
    static get is() { return 'qt-custom-element-view'; }

    constructor() {
      super();
      this.textContent = "I'm a qt-custom-element-view.";
    }
  }
  // ブラウザに新しいエレメントを登録する
  customElements.define(QtCustomElementView.is, QtCustomElementView);
</script>
