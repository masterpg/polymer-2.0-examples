<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="qt-custom-element-view" href="[[rootPath]]qt-custom-element-view">Register an element</a>
          <a name="qt-dom-element-view" href="[[rootPath]]qt-dom-element-view">Add shadow DOM</a>
          <a name="qt-picture-frame-view" href="[[rootPath]]qt-picture-frame-view">Compose with shadow DOM</a>
          <a name="qt-use-data-binding-view" href="[[rootPath]]qt-use-data-binding-view">Use data binding</a>
          <a name="qt-declare-property-view" href="[[rootPath]]qt-declare-property-view">Declare a property</a>
          <a name="qt-bind-to-property-view" href="[[rootPath]]qt-bind-to-property-view">Bind to a property</a>
          <a name="qt-use-dom-repeat-view" href="[[rootPath]]qt-use-dom-repeat-view">Using &lt;dom-repeat&gt; for template repeating</a>
          <a name="ce-register-element-view" href="[[rootPath]]ce-register-element-view">Defining an element</a>
          <a name="ce-lifecycle-callbacks-view" href="[[rootPath]]ce-lifecycle-callbacks-view">Lifecycle methods</a>
          <a name="view1" href="[[rootPath]]my-view1">View One</a>
          <a name="view2" href="[[rootPath]]my-view2">View Two</a>
          <a name="view3" href="[[rootPath]]my-view3">View Three</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>My App</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <qt-custom-element-view name="qt-custom-element-view"></qt-custom-element-view>
          <qt-dom-element-view name="qt-dom-element-view"></qt-dom-element-view>
          <qt-picture-frame-view name="qt-picture-frame-view"></qt-picture-frame-view>
          <qt-use-data-binding-view name="qt-use-data-binding-view"></qt-use-data-binding-view>
          <qt-declare-property-view name="qt-declare-property-view"></qt-declare-property-view>
          <qt-bind-to-property-view name="qt-bind-to-property-view"></qt-bind-to-property-view>
          <qt-use-dom-repeat-view name="qt-use-dom-repeat-view"></qt-use-dom-repeat-view>
          <ce-register-element-view name="ce-register-element-view"></ce-register-element-view>
          <ce-lifecycle-callbacks-view name="ce-lifecycle-callbacks-view"></ce-lifecycle-callbacks-view>
          <my-view1 name="my-view1"></my-view1>
          <my-view2 name="my-view2"></my-view2>
          <my-view3 name="my-view3"></my-view3>
          <my-view404 name="my-view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
